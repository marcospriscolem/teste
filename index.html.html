<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formul√°rio de Nome - Envio por E-mail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-container {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 16px #0001;
      width: 100%;
      max-width: 370px;
    }
    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 8px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #0a4a82;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #085080;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form action="https://formsubmit.co/sortegrande559@gmail.com" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="name" required>
      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
