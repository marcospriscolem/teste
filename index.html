<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COLÉGIO ESTADUAL PRISCO VIANA — MATEMÁTICA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f2fb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      background: #4b98da;
      color: #fff;
      width: 100vw;
      padding: 22px 10px 18px 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px #235a92a0;
      letter-spacing: 1px;
    }
    .form-container {
      background: #fff;
      margin: 38px 0 38px 0;
      padding: 32px 28px 22px 28px;
      border-radius: 14px;
      box-shadow: 0 2px 18px #0001;
      width: 100%;
      max-width: 540px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      color: #215385;
    }
    input[type="text"] {
      width: 100%;
      padding: 9px 7px;
      margin-bottom: 12px;
      border: 1px solid #b0c7de;
      border-radius: 6px;
      font-size: 1rem;
      background: #f4f9fd;
    }
    button, .questoes button {
      background: #4b98da;
      color: white;
      border: none;
      padding: 13px 32px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1.12rem;
      font-weight: bold;
      margin-top: 11px;
      margin-right: 5px;
      transition: background 0.15s;
    }
    button:hover, .questoes button:hover {
      background: #297ab8;
    }
    #questoes {
      display: none;
      margin-top: 24px;
    }
    fieldset {
      margin-bottom: 18px;
      border: 1px solid #88b9e7;
      border-radius: 8px;
      padding: 14px;
      background: #f4f9fd;
    }
    legend {
      font-weight: bold;
      color: #146c8c;
      padding: 0 8px;
    }
    .questoes label {
      font-weight: normal;
      color: #1d3950;
      margin-bottom: 0;
      margin-top: 7px;
      display: block;
    }
    .questoes input[type="radio"] {
      margin-right: 6px;
    }
    .latex {
      font-size: 1.06em;
      color: #0e3557;
      margin-bottom: 1px;
    }
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

  <div class="header">
    COLÉGIO ESTADUAL PRISCO VIANA<br>
    PROFESSOR: MARCOS &nbsp; | &nbsp; DISCIPLINA: MATEMÁTICA
  </div>

  <div class="form-container">
    <form action="https://formsubmit.co/sortegrande559@gmail.com" method="POST" id="formulario">

      <div id="info-pessoal">
        <label for="estudante">Estudante:</label>
        <input type="text" id="estudante" name="Estudante" required autocomplete="off">
        <label for="turno">Turno:</label>
        <input type="text" id="turno" name="Turno" required autocomplete="off">
        <button type="button" onclick="mostrarQuestoes()">Próximo</button>
      </div>

      <div id="questoes"></div>
    </form>
  </div>

  <script>
    // Questões com alternativas e a correta sempre a primeira (depois será embaralhada)
    const baseQuestions = [
      [
        "Qual é a forma geral de uma função do 2º grau?",
        [
          "f(x) = ax^2 + bx + c",
          "f(x) = ax + c",
          "f(x) = ax^3 + bx^2 + c",
          "f(x) = a + bx"
        ]
      ],
      [
        "O que representa o coeficiente “a” na função quadrática?",
        [
          "Indica a concavidade da parábola",
          "Indica a altura da parábola",
          "Indica o vértice da parábola",
          "Indica o eixo y"
        ]
      ],
      [
        "Para que valores de “a” a parábola é côncava para cima?",
        [
          "a > 0",
          "a < 0",
          "a = 0",
          "a = 1"
        ]
      ],
      [
        "Qual é a fórmula do vértice da parábola?",
        [
          "x_v = -\\frac{b}{2a}",
          "x_v = -\\frac{c}{2a}",
          "x_v = -\\frac{a}{2b}",
          "x_v = \\frac{b}{2a}"
        ]
      ],
      [
        "O que determina o número de raízes reais de uma função quadrática?",
        [
          "O valor do discriminante (\\Delta = b^2 - 4ac)",
          "O coeficiente “a”",
          "O termo independente “c”",
          "O gráfico da função"
        ]
      ],
      [
        "Se \\Delta < 0, a equação do 2º grau possui:",
        [
          "Nenhuma raiz real",
          "Duas raízes reais diferentes",
          "Duas raízes reais iguais",
          "Uma raiz real única"
        ]
      ],
      [
        "Qual é o gráfico de uma função do 2º grau?",
        [
          "Uma parábola",
          "Uma reta",
          "Uma circunferência",
          "Um triângulo"
        ]
      ],
      [
        "Qual é a soma das raízes da equação ax^2 + bx + c = 0?",
        [
          "-\\frac{b}{a}",
          "-\\frac{c}{b}",
          "-\\frac{a}{b}",
          "-\\frac{a}{c}"
        ]
      ],
      [
        "Qual é o produto das raízes da equação ax^2 + bx + c = 0?",
        [
          "\\frac{c}{a}",
          "\\frac{a}{c}",
          "\\frac{b}{a}",
          "\\frac{b}{c}"
        ]
      ],
      [
        "Se a função f(x) = -2x^2 + 4x - 7, a concavidade da parábola é:",
        [
          "Voltada para baixo",
          "Voltada para cima",
          "Não possui concavidade",
          "Simétrica"
        ]
      ],
      [
        "Qual a fórmula para encontrar as raízes da equação do 2º grau?",
        [
          "x = \\frac{-b \\pm \\sqrt{\\Delta}}{2a}",
          "x = \\frac{-c \\pm \\sqrt{b}}{2a}",
          "x = \\frac{-a \\pm \\sqrt{b^2 - c}}{2}",
          "x = \\frac{-b \\pm \\sqrt{b+c}}{2a}"
        ]
      ],
      [
        "O que é o discriminante (\\Delta) na equação do 2º grau?",
        [
          "\\Delta = b^2 - 4ac",
          "\\Delta = 4ac - b^2",
          "\\Delta = a^2 + b^2 + c^2",
          "\\Delta = b^2 + 4ac"
        ]
      ],
      [
        "Se \\Delta = 0, a equação possui:",
        [
          "Uma raiz real dupla",
          "Nenhuma raiz real",
          "Duas raízes reais e diferentes",
          "Uma raiz imaginária"
        ]
      ],
      [
        "Para a > 0, o vértice da parábola representa:",
        [
          "Ponto de mínimo",
          "Ponto de máximo",
          "Ponto de inflexão",
          "Ponto crítico"
        ]
      ],
      [
        "Qual o valor de y_v (ordenada do vértice) na função f(x) = ax^2 + bx + c?",
        [
          "y_v = -\\frac{\\Delta}{4a}",
          "y_v = -\\frac{b}{2a}",
          "y_v = -\\frac{c}{2a}",
          "y_v = \\frac{b}{2a}"
        ]
      ],
      [
        "Se uma função quadrática não toca o eixo x, então:",
        [
          "\\Delta < 0",
          "a = 0",
          "b = 0",
          "c = 0"
        ]
      ],
      [
        "Se uma função quadrática tem duas raízes reais e distintas, então:",
        [
          "\\Delta > 0",
          "\\Delta = 0",
          "\\Delta < 0",
          "\\Delta \\geq 0"
        ]
      ],
      [
        "O vértice da parábola é sempre:",
        [
          "O ponto de máximo ou mínimo da função",
          "O ponto de interseção com o eixo y",
          "O ponto de máxima curvatura da parábola",
          "O ponto médio das raízes"
        ]
      ],
      [
        "Se o gráfico corta o eixo y no ponto C, então:",
        [
          "C é igual ao valor de f(0)",
          "C é igual ao valor de f(1)",
          "C é igual ao valor do coeficiente a",
          "C é igual ao valor do coeficiente b"
        ]
      ],
      [
        "Para a equação x^2 - 4x + 4 = 0, as raízes são:",
        [
          "Uma única raiz x = 2",
          "x = 2 e x = -2",
          "x = 4 e x = 0",
          "Nenhuma raiz"
        ]
      ]
    ];

    let gabaritoAleatorio = []; // Guardará a letra correta real de cada questão

    function embaralhaArray(arr) {
      // Função para embaralhar array (Fisher-Yates)
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function gerarQuestoes() {
      const letras = ["a", "b", "c", "d"];
      gabaritoAleatorio = [];
      let html = '<fieldset class="questoes"><legend>Questões sobre Função do Segundo Grau</legend>';
      baseQuestions.forEach((qst, i) => {
        const ques = qst[0];
        let opts = [...qst[1]];
        // embaralhar alternativas e determinar a correta
        let originalCorreta = opts[0];
        embaralhaArray(opts);
        let corretaLetra;
        html += `<label><span class='latex'>${i+1}) ${ques}</span></label>`;
        opts.forEach((alt, k) => {
          // verificar qual letra está correta depois do embaralhamento
          if (alt === originalCorreta) corretaLetra = letras[k];
          const altSafe = alt.replace(/"/g,'&quot;');
          html += `<input type="radio" name="q${i+1}" value="${letras[k]}" required> ${letras[k]}) \\(${altSafe}\\)<br>`;
        });
        html += '<br>';
        gabaritoAleatorio.push(corretaLetra);
      });
      html += '</fieldset><button type="submit">Enviar</button>';
      document.getElementById('questoes').innerHTML = html;
      if (window.MathJax) MathJax.typesetPromise();
    }

    function mostrarQuestoes() {
      const campos = [
        document.getElementById('estudante'),
        document.getElementById('turno')
      ];
      let preenchido = true;
      campos.forEach(campo => {
        if(!campo.value.trim()) preenchido = false;
      });
      if(preenchido) {
        document.getElementById('info-pessoal').style.display = 'none';
        document.getElementById('questoes').style.display = 'block';
        gerarQuestoes();
      } else {
        alert('Preencha todos os campos obrigatórios.');
      }
    }

    // Intercepta o submit e corrige com base no gabarito embaralhado
    document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('formulario').onsubmit = function(e) {
        let certas = 0, erradas = 0;
        for(let i=1; i<=20; i++) {
          let marcado = document.querySelector('input[name="q'+i+'"]:checked');
          if(marcado && marcado.value === gabaritoAleatorio[i-1]) certas++;
          else erradas++;
        }
        let msg = `Você acertou ${certas} e errou ${erradas} de 20 perguntas. Deseja enviar suas respostas?`;
        if(!confirm(msg)) {
          e.preventDefault();
        }
      };
    });
  </script>

</body>
</html>
